failFast: true

potential-bugs:
  LateinitUsage:
    excludeAnnotatedProperties: "javax.inject.*,org.mockito.*,butterknife.*"

style:
  MaxLineLength:
    active: false
  NamingConventionViolation:
    classPattern: '[A-Z$][a-zA-Z0-9$]*'

comments:
  CommentOverPrivateMethod:
    active: false # We actually like this.
  UndocumentedPublicFunction:
    active: false

complexity:
  TooManyFunctions:
    threshold: 30